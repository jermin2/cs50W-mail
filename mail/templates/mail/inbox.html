{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="email-view" class="container">
        <button class="btn btn-sm btn-outline-primary" id="archive">Archive</button>
        <button class="btn btn-sm btn-outline-primary" id="unarchive">Unarchive</button>
        <button class="btn btn-sm btn-outline-primary" id="reply">Reply</button>
        <hr />
        <table class="w-100">
            <tr>
                <td class="text-muted">From: </td>
                <td id="email-sender" class="heading"></td>
            </tr>
            <tr>
                <td class="text-muted">To: </td>
                <td id="email-recipients" class="heading"></td>
            </tr>
            <tr>
                <td class="text-muted">Subject: </td>
                <td id="email-subject" class="heading font-weight-bold"></td>
            </tr>
            <tr>
                <td class="text-muted">Time: </td>
                <td id="email-timestamp" class="heading"></td>
            </tr>
        </table>
        <hr />
        <div>
            <textarea id="email-body" class="heading" style="width:100%; border-style:none; resize:none" readonly disabled></textarea>
        </div>

    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
